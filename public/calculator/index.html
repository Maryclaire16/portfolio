<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./js/numbers.js"></script>
    <script src="./js/operations.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('m.jpg') ; 
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #444;
        }
        #display2 {
            display: none;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #444;
            margin-bottom: 20px;
        }

        form {
            background: lightblue (255, 255, 255, 0.85); /* Light translucent white */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        #display, #display2, #operator {
            width: 90%;
            height: 40px;
            margin: 5px auto;
            font-size: 1.2rem;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
            color: #333;
            padding: 5px;
        }

        button {
            width: 60px;
            height: 60px;
            margin: 5px;
            border: 1px solid pink;
            border-radius: 8px;
            font-size: 1.1rem;
            color: #333;
            background: whitesmoke;
            cursor: pointer;
            box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background: solid lightsalmon;
            border-color: #bbb;
        }

        button:active {
            background: #d6d6d6;
            box-shadow: inset 1px 2px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form name="calculator">
        <h1>SIMPLE CALCULATOR</h1>
        <input type="text" id="display" value="0" readonly>
        <input type="text" id="display2" readonly style = "display:none;">
        <input type="text" id="operator" readonly>
        <br><br>
        <button type="button" onclick="number('7')">7</button>
        <button type="button" onclick="number('8')">8</button>
        <button type="button" onclick="number('9')">9</button>
        <button type="button" onclick="addition()">+</button>
        <br><br>
        <button type="button" onclick="number('4')">4</button>
        <button type="button" onclick="number('5')">5</button>
        <button type="button" onclick="number('6')">6</button>
        <button type="button" onclick="subtraction()">-</button>
        <br><br>
        <button type="button" onclick="number('1')">1</button>
        <button type="button" onclick="number('2')">2</button>
        <button type="button" onclick="number('3')">3</button>
        <button type="button" onclick="multiplication()">*</button>
        <br><br>
        <button type="button" onclick="number('0')">0</button>
        <button type="button" onclick="dot()">.</button>
        <button type="button" onclick="equals()">=</button>
        <button type="button" onclick="division()">/</button>
        <br><br>
        <button type="button" onclick="clearDisplay()">C</button>
    </form>
</body>
</html>
